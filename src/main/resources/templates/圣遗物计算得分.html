<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>圣遗物计算得分</title>
</head>
<body style="
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
">
<div>
    <p>圣遗物评分系统</p>
    <p>
        暴击率：<input type="number" name="CRIT-rate">%
    </p>
    <p>
        暴击伤害：<input type="number" name="CRIT-DMG">%
    </p>
    <p>
        小攻击：<input type="number" name="ATK">
    </p>
    <p>
        大攻击：<input type="number" name="ATK-rate">%
    </p>
    <p>
        元素充能效率：<input type="number" name="energy-recharge">%
    </p>
    <p style="text-align: center">
        <button id="btn-rst">清空</button>
        <button id="btn-cal">计算</button>
    </p>
    <p>
        圣遗物评分：<input id="artifact-score" type="text" readonly>
    </p>
</div>
<script>
    document.getElementById("btn-cal").onclick = function () {
        let critRate = document.getElementsByName("CRIT-rate")[0].value;
        let critDmg = document.getElementsByName("CRIT-DMG")[0].value;
        let atk = document.getElementsByName("ATK")[0].value;
        let atkRate = document.getElementsByName("ATK-rate")[0].value;
        let energyRecharge = document.getElementsByName("energy-recharge")[0].value;
        document.getElementById("artifact-score").value = critRate * 2 + critDmg * 1 + atk * 0.2 + atkRate * 4 / 3.0 + energyRecharge * 1.2;
    }
    document.getElementById("btn-rst").onclick = function () {
        document.getElementsByName("CRIT-rate")[0].value = "";
        document.getElementsByName("CRIT-DMG")[0].value = "";
        document.getElementsByName("ATK")[0].value = "";
        document.getElementsByName("ATK-rate")[0].value = "";
        document.getElementsByName("energy-recharge")[0].value = "";
        document.getElementById("artifact-score").value = "";
    }
</script>
</body>
</html>
